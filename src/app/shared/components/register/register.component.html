<div class="register">
    <form #registerForm="ngForm"
        (ngSubmit)="register()">
        <div class="form-group">
            <label for="register-user">User</label>
            <input id="register-user"
                type="text"
                class="form-control"
                name="user"
                [(ngModel)]="model.user"
                required>
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input id="register-password"
                name="password"
                type="password"
                class="form-control"
                [(ngModel)]="model.password"
                required>
        </div>
        <div class="form-group">
            <label for="register-age">Age</label>
            <input id="register-age"
                name="age"
                type="number"
                class="form-control"
                [(ngModel)]="model.age"
                required>
        </div>
        <div class="form-group">
            <label for="register-status">Status</label>
            <input id="register-status"
                name="status"
                type="text"
                class="form-control"
                [(ngModel)]="model.status"
                required>
        </div>
        <div class="container-button">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>
</div>
